<!DOCTYPE html>
<html>
<head>
    <title> Gress.ru/Sign_up </title>
    <!-- Meta -->
    <!-- Meta character set -->
    <meta charset="utf-8">
    <!--CSS-->
    <link rel="stylesheet" href="css/sign_in.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 ">
            <form role="form" class="form-horizontal ">
                <span class="header1">SIGN UP</span>
                <div class="text-center mb-4">
                    <img src="img/11.png" class="imag img-fluid rounded-circle" alt="Responsive image">
                </div>
                <!-- Investor -->
                <div class="custom-control custom-checkbox mb-4 text-center">
                    <input type="checkbox" class="custom-control-input" id="InvestorBlock"
                           onclick="HideByClickOn('InvestorBlock', 'StuButtons');">
                    <label class="custom-control-label" for="InvestorBlock">I am an investor</label>
                </div>

                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input type="text" id="FirstNameBlock" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <input type="text" id="LastNameBlock" class="form-control" placeholder="Last name">
                    </div>
                </div>

                <!-- E-mail -->
                <input type="email" id="EmailBlock" class="form-control mb-4" placeholder="E-mail">

                <!-- Password -->
                <input type="password" id="PasswordBlock" class="form-control" placeholder="Password"
                       aria-describedby="FormPasswordBlock">

                <div class="text-center">
                    <small id="PasswordHelpBlock" class="form-text text-muted mb-4">
                        At least 6 characters, 1 digit and 1 special symbol
                    </small>
                </div>
                <!-- Phone Number -->
                <input type="text" id="Phone" class="form-control mt-4" placeholder="Phone number">

                <div id="StuButtons">
                    <select class="custom-select my-1 mr-sm-2 mt-4" id="InlineFormCustomSelectPref">
                        <option selected>Education</option>
                        <option value="1">Secondary education</option>
                        <option value="2">Semi-higher education</option>
                        <option value="3">Higher education</option>
                    </select>

                    <!-- Portfolio Links -->
                    <input type="text" id="Portfolio" class="form-control mt-4" placeholder="Portfolio links">
                </div>

                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="button" id="submit">Sign up</button>

                <!--<button type="submit" class="btn btn-outline-primary btn-block">SIGN UP</button>-->

            </form>
        </div>
    </div>
</div>
<!-- JavaScript -->
<!-- JavaScript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/registration.js"></script>

</body>
</html>
