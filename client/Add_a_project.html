<nav class="navbar navbar-expand-sm navbar-light fixed-top default-header navNav">

        <div class="collapse navbar-collapse" id="collapsibleNavbar">

</nav>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 mt-10">
            <form role="form" class="form-horizontal ">
                <p class="text-center text-uppercase font-15 str">First, select a main category for your project</p>
                <p class="text-center">You can change it later in your profile</p>

                <select class="custom-select my-1 mr-sm-2 mt-4 CategorySelect" id="InlineFormCustomSelectPref">
                    <option selected>Category</option>
                    <option value="1">IT</option>
                    <option value="2">Art</option>
                    <option value="3">Social</option>
                </select>
                <input type="text" id="title" class="form-control mt-4" placeholder="Title">
            </form>
            <a class="btn NextButton float-right" role="button" id="submit">Next step</a>
            <!--<button type="button" class="btn NextButton float-right">Next step</button>-->
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script>
  if(localStorage.getItem('user') != null){
    $("[name='navUnlogined']").hide();
    $("[name='navLogined']").show();
    $('#navUserName').html('<a>'+JSON.parse(localStorage.getItem('user')).fullname+'</a>');
  } else{
      window.location.href='/project.html';
    }
  $('#submit').on('click', function () {
    localStorage.setItem('project_type', $('#InlineFormCustomSelectPref').val());
    localStorage.setItem('project_title', $('#title').val());
    window.location.href='/Add_a_project2.html';
  })
  if (localStorage.getItem('project_type')) {
    $("#InlineFormCustomSelectPref option[value="+localStorage.getItem('project_type')+"]").attr("selected", "selected");
  }
  if (localStorage.getItem('project_title')) {
    $('#title').val(localStorage.getItem('project_title'));
  }
</script>
</body>
